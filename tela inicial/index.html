<!DOCTYPE html>
<!-- Codificado por CodingNepal || www.codingnepalweb.com -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de Barra Lateral com Efeito de Hover HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="sidebar locked">
        <div class="logo_items flex">
            <span class="nav_image">
                <img src="images/logo.png" alt="logo_img" />
            </span>
            <span class="logo_name">Imperium Vastare</span>
            <i class="bx bx-lock-alt" id="lock-icon" title="Destravar Barra Lateral"></i>
            <i class="bx bx-x" id="sidebar-close"></i>
        </div>

        <div class="menu_container">
            <div class="menu_items">
                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Painel</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-home-alt"></i>
                            <span>Tela Inicial</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-grid-alt"></i>
                            <span>Principais Tópicos</span>
                        </a>
                    </li>
                </ul>

                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Serviços</span>
                        <span class="line"></span>
                    </div>
                    <li class "item">
                        <a href="#" class="link flex">
                            <i class='bx bx-grid bx-rotate-180'></i>
                            <span>Controle de Gasto</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class='bx bx-group'></i>
                            <span>Comunidade</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class='bx bx-question-mark'></i>
                            <span>Dúvidas</span>
                        </a>
                    </li>
                </ul>

                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Configuração</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-flag"></i>
                            <span>Quadro de Avisos</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-award"></i>
                            <span>Prêmio</span>
                            c </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-cog"></i>
                            <span>Configuração</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar_profile flex">
                <span class="nav_image">
                    <img src="images/profile.jpg" alt="logo_img" />
                </span>
                <div class="data_text">
                    <span class="name">David Oliva</span>
                    <span class="email">david@gmail.com</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Navbar -->
    <nav class="navbar flex">
        <i class="bx bx-menu" id="sidebar-open"></i>
        <span class="nav_image">
        </span>
    </nav>
    <nav id="navbar-desk">.</nav>
</body>

</html>
